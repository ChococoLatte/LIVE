server {
    listen 80;
    location / {
        root     /usr/share/nginx/html/build;
        index   index.html index.htm index.php;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 443;

  # ssl 인증서 적용하기
    ssl_certificate /etc/letsencrypt/live/live-live.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/live-live.store/privkey.pem;

    root     /usr/share/nginx/html/build;
    index   index.html index.htm index.php;

    location /api { # location 이후 특정 url을 처리하는 방법을 정의
    proxy_pass http://live-live.store:9998; # Request에 대해 어디로 리다이렉트하는지
    proxy_redirect off;
    charset utf-8;

    proxy_http_version 1.1;
    proxy_set_header Connection "upgrade";
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-NginX-Proxy true;
  }

}
